<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleForm.css">
    <link rel="stylesheet" href="CSS/styleQrCode.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>QR Code - Crachá On-line</title>
</head>
<body>
    <div class="container">
       <div class="background_form">
            <h1 class="inter-title">Seu código QR Code foi gerado!</h2>
            <p class="inter-subtitle">Como você deseja visualizá-lo?</p>

            <div class="button-container">
                <button type="button" class="btnWeb">
                    <span class="material-icons" style="font-size: 24px;">
                        travel_explore
                    </span>
                    Via Web
                </button>
                <button type="button" class="btnWhatsApp" >
                    <i class="fab fa-whatsapp" style="font-size: 24px;"></i>
                    Via WhatsApp
                </button>
                <button type="button" class="btnEmail">
                    <span class="material-icons" style="font-size: 24px;">
                        email
                    </span>
                    Via E-mail
                </button>
            </div>
            
        </div>
    </div>

    <img src="IMG/logo_k.png" alt="Logo da empresa" class="logo-fixa">
    
    <script src="JS/qrcode.js" defer></script>
</body>
</html>
