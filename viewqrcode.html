<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styleForm.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Vizualização do QrCode - Crachá On-line</title>
</head>
<body>
    <div class="container">
       <div class="background_form">
            <h1 class="inter-title">Vizualização do Qr Code</h2>
            <p class="inter-subtitle">Aproxime o Qr Code ao leitor e aguarde a liberação da sua entrada.</p>
            <img src="" alt="" class="qrImage" id="qrImage">
        </div>
    </div>

    <img src="IMG/logo_k.png" alt="Logo da empresa" class="logo-fixa">
    

    <script>
        const qrCodeUrl = localStorage.getItem('qrCodeUrl');
        const qrMessage = localStorage.getItem('qrMessage');

        if (!qrCodeUrl) {
            document.body.innerHTML = '<p>QR Code não encontrado. Volte e gere novamente.</p>';
        } else {
            document.getElementById('qrImage').src = qrCodeUrl;
            
        }

        localStorage.removeItem('qrCodeUrl');

    </script>
</body>
</html>
